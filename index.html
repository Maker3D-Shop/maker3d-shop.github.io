<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAKER3D — Loja 3D</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbarRow">
      <a class="brand" href="index.html">
        <img src="assets/brand/logo.png" alt="MAKER3D" class="brandLogo" />
        <span class="brandText">MAKER3D</span>
      </a>

      <nav class="nav">
        <a href="index.html" class="navLink active">Início</a>
        <a href="catalogo.html" class="navLink">Catálogo</a>
        <a href="contato.html" class="navLink">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Impressão 3D sob medida</h1>
      <p>Escolha um produto, personalize e compre direto no WhatsApp.</p>
      <div class="heroActions">
        <a class="btn primary" href="catalogo.html">Ver catálogo</a>
        <a class="btn ghost" href="contato.html">Falar comigo</a>
      </div>
    </section>

    <!-- Carrossel -->
    <section class="section">
      <div class="sectionHeader">
        <h2>Destaques</h2>
        <p class="small">Alguns produtos aleatórios do catálogo.</p>
      </div>

      <div id="carousel" class="carousel">
        <button id="prevBtn" class="carouselBtn" type="button" aria-label="Anterior">‹</button>
        <div class="carouselViewport">
          <div id="track" class="carouselTrack"></div>
        </div>
        <button id="nextBtn" class="carouselBtn" type="button" aria-label="Próximo">›</button>
      </div>

      <div id="dots" class="dots"></div>
    </section>
  </main>

  <!-- Modal (obrigatório para o app.js) -->
  <div id="modal" class="modal">
    <div class="modalCard">
      <button class="modalClose" type="button" data-close aria-label="Fechar">×</button>

      <div class="modalBody">
        <div class="modalLeft">
          <!-- o app.js injeta UI de fotos/3D aqui -->
          <div id="mTextBlock" class="mTextBlock"></div>

          <!-- model-viewer é movido pra aba 3D pelo JS -->
          <model-viewer id="mViewer" style="display:none;"></model-viewer>
        </div>

        <div class="modalRight">
          <div class="modalHead">
            <h3 id="mTitle">Produto</h3>
            <p id="mCategory" class="small"></p>
            <p id="mDesc"></p>
            <p id="mDim" class="small"></p>
            <p id="mPrice" class="price"></p>
          </div>

          <div class="modalOptions">
            <h4>Opções</h4>
            <div id="mOptions"></div>
          </div>

          <div class="modalFooter">
            <button id="mBuyInside" class="btn primary" type="button">Comprar no WhatsApp</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
