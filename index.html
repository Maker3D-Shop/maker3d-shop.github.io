<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAKER3D — Loja 3D</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body data-page="home">
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html" aria-label="MAKER3D - Início">
          <img src="assets/brand/logo.png" alt="Logo MAKER3D" />
          <div class="btxt">
            <strong>MAKER3D</strong>
            <span>coisas legais feitas em 3D</span>
          </div>
        </a>

        <nav class="menu" aria-label="Menu">
          <a class="active" href="index.html">Início</a>
          <a href="catalogo.html">Catálogo</a>
          <a href="contato.html">Contato</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="heroCard">
          <div class="heroInner">
            <h1 class="heroTitle">Sua ideia vira peça. Simples assim.</h1>
            <p class="heroSub">
              Peças prontas, presentes, utilidades e sob encomenda — com um visual limpo,
              opções claras e compra pelo WhatsApp.
            </p>

            <div class="heroActions">
              <a class="btn primary" href="catalogo.html">Ver catálogo</a>
              <button class="btn ghost" id="btnCustom" type="button">Peça sob encomenda</button>
              <a class="btn" href="contato.html">Falar com a gente</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Carrossel (no lugar dos 4 cards) -->
    <section class="section">
      <div class="container">
        <div class="carousel" id="carousel">
          <div class="carouselTop">
            <h2>Em alta</h2>
            <div class="carouselNav">
              <button class="carouselBtn" id="prevBtn" aria-label="Anterior">‹</button>
              <button class="carouselBtn" id="nextBtn" aria-label="Próximo">›</button>
            </div>
          </div>

          <div class="carouselTrack" id="track"></div>
          <div class="carouselDots" id="dots"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal (reutilizado no site todo) -->
  <div class="modalBackdrop" id="modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Detalhes">
      <div class="modalHeader">
        <div>
          <h3 id="mTitle">Produto</h3>
          <p class="small" id="mCategory"></p>
        </div>
        <button class="iconBtn" data-close aria-label="Fechar">✕</button>
      </div>

      <div class="modalBody">
        <div class="modalGrid">
          <!-- Esquerda: model 3D OU bloco de texto (encomenda) -->
          <div class="panel" id="leftPanel">
            <model-viewer id="mViewer" camera-controls autoplay exposure="1" shadow-intensity="0.8" alt="Modelo 3D"></model-viewer>
            <div id="mTextBlock" style="display:none;"></div>
          </div>

          <!-- Direita: infos e opções -->
          <div class="panel">
            <p class="small" id="mDesc"></p>
            <p class="small" id="mDim"></p>
            <div style="height:10px"></div>

            <div class="priceLine">
              <span class="price" id="mPrice">Preço</span>
              <span class="small">Checkout pelo WhatsApp</span>
            </div>

            <div style="height:12px"></div>
            <div id="mOptions"></div>

            <button class="btn primary" id="mBuyInside" type="button" style="width:100%; margin-top:8px;">
              Comprar no WhatsApp
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
