<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maker3D — Catálogo</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          <div class="mark" aria-hidden="true">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <path d="M12 2l1.2 2.9 3.1.3-2.4 2.1.7 3.1L12 8.9 9.4 10.4l.7-3.1L7.7 5.2l3.1-.3L12 2Z" stroke="currentColor" stroke-width="1.6"/>
              <path d="M4 14c2.4 4.7 13.6 4.7 16 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="name">
            <strong>MAKER3D</strong><br/>
            <span>catálogo</span>
          </div>
        </a>

        <nav class="menu">
          <a href="index.html">Início</a>
          <a class="active" href="catalogo.html">Catálogo</a>
          <a href="contato.html">Contato</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="sectionTitle">
        <h2>Catálogo</h2>
        <p>Clique no produto para ver opções e 3D</p>
      </div>

      <div class="grid" id="catalogGrid"></div>
    </section>
  </main>

  <!-- modal (mesmo do index) -->
  <div class="modalBackdrop" id="modal" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <h3 id="mTitle">Produto</h3>
          <p class="small" style="margin:4px 0 0"><span id="mCategory"></span></p>
        </div>
        <button class="iconBtn" data-close aria-label="Fechar">✕</button>
      </div>

      <div class="modalBody">
        <div class="modalGrid">
          <div class="panel">
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
            <model-viewer
              id="mViewer"
              style="width:100%; height:360px; border-radius:18px; border:1px solid rgba(90,59,31,.14); background:rgba(255,255,255,.25);"
              camera-controls auto-rotate ar shadow-intensity="0.6">
            </model-viewer>
            <p class="small" style="margin:10px 0 0" id="mDesc"></p>
          </div>

          <div class="panel">
            <div class="row">
              <div>
                <div class="small" style="font-weight:900; margin-bottom:4px;">Preço</div>
                <div class="price" id="mPrice"></div>
              </div>
              <button class="btn primary" id="mWhats">Comprar no WhatsApp</button>
            </div>

            <div style="height:10px"></div>
            <div id="mOptions"></div>

            <div style="height:10px"></div>
            <p class="small" id="mNote"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
