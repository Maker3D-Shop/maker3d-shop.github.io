<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo • MAKER3D</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand"><a href="./index.html">MAKER3D</a></div>

      <div class="search">
        <span class="chip">Buscar</span>
        <input id="searchInput" placeholder="Ex: engrenagem, suporte, case..." />
      </div>

      <div class="links">
        <a class="link" href="./catalogo.html">Catálogo</a>
        <a class="link" href="./contato.html">Contato</a>
      </div>

      <button class="burger" id="openFilters" title="Filtros">☰</button>
    </div>
  </header>

  <main class="container">
    <div class="row" style="justify-content:space-between; margin-bottom:14px">
      <div class="row">
        <div>
          <label>Categoria</label>
          <select id="catSelect"></select>
        </div>
        <div style="min-width:260px">
          <label>Preço máximo: <span id="priceLabel" class="price"></span></label>
          <input id="priceRange" type="range" min="0" value="100" />
        </div>
      </div>
      <a class="btn" href="./index.html">Voltar</a>
    </div>

    <section id="grid" class="grid"></section>

    <div class="footer-space"></div>
  </main>

  <!-- Drawer filtros -->
  <div class="panel" id="panel">
    <div class="drawer">
      <div class="row" style="justify-content:space-between">
        <h2>Filtros</h2>
        <button class="btn" id="closeFilters">Fechar</button>
      </div>

      <div class="field">
        <label>Categoria</label>
        <select id="drawerCat"></select>
      </div>

      <div class="field">
        <label>Preço máximo: <span id="drawerPriceLabel" class="price"></span></label>
        <input id="drawerRange" type="range" min="0" value="100" />
      </div>

      <div class="field">
        <div class="small">Dica: produtos com preço “Sob consulta” aparecem sempre.</div>
      </div>
    </div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
