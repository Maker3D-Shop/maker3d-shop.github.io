<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAKER3D catálogo</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          <img src="assets/brand/logo.png" alt="MAKER3D" />
          <div class="btxt">
            <strong>MAKER3D</strong>
            <span>catálogo</span>
          </div>
        </a>

        <div class="menu">
          <a href="index.html">Início</a>
          <a class="active" href="catalogo.html">Catálogo</a>
          <a href="contato.html">Contato</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- ✅ barra que o SEU CSS espera -->
    <div class="catalogTools">
      <button id="openDrawer" class="filterFab" type="button" aria-label="Filtrar">
        <span class="bars"><i></i><i></i><i></i></span>
      </button>

      <div class="searchPill">
        <input id="searchInput" type="text" placeholder="Buscar produto..." />
        <button id="clearSearch" class="searchClear" type="button" aria-label="Limpar">×</button>
      </div>
    </div>

    <!-- ✅ grid -->
    <section class="section">
      <div id="catalogGrid" class="grid"></div>
    </section>

  </main>

  <!-- ✅ Drawer (CSS espera drawerHeader/drawerBody) -->
  <div id="drawerBackdrop" class="drawerBackdrop">
    <div class="drawer" role="dialog" aria-modal="true" aria-label="Filtrar">
      <div class="drawerHeader">
        <strong>Filtrar</strong>
        <button id="closeDrawer" class="iconBtn" type="button" aria-label="Fechar">×</button>
      </div>
      <div id="filterList" class="drawerBody"></div>
    </div>
  </div>

  <!-- ✅ Modal -->
  <div id="modalBackdrop" class="modalBackdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Produto">
      <div class="modalHeader">
        <h3 id="mTitle">Produto</h3>
        <button class="iconBtn" type="button" data-close aria-label="Fechar">✕</button>
      </div>

      <div class="modalBody">
        <div class="modalGrid">

          <div>
            <div id="mTextBlock" class="small"></div>
            <model-viewer id="mViewer" style="display:none;"></model-viewer>
          </div>

          <div class="panel">
            <p class="small"><strong id="mCategory"></strong></p>
            <p class="small" id="mDesc"></p>
            <p class="small" id="mDim" style="display:none;"></p>

            <div style="height:10px;"></div>

            <p class="price" id="mPrice">Preço</p>

            <div style="height:10px;"></div>

            <p class="small" style="font-weight:900;margin:0 0 8px;">Opções</p>
            <div id="mOptions"></div>

            <div style="height:12px;"></div>

            <button id="mBuyInside" class="btn primary" type="button">Comprar no WhatsApp</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
