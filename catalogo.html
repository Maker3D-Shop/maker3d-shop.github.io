<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAKER3D — Catálogo</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body data-page="catalog">
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html" aria-label="MAKER3D - Início">
          <img src="assets/brand/logo.png" alt="Logo MAKER3D" />
          <div class="btxt">
            <strong>MAKER3D</strong>
            <span>catálogo</span>
          </div>
        </a>

        <nav class="menu" aria-label="Menu">
          <a href="index.html">Início</a>
          <a class="active" href="catalogo.html">Catálogo</a>
          <a href="contato.html">Contato</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="catalogTools">
          <!-- botão filtro (esquerda) -->
          <button class="filterFab" id="filterBtn" type="button" aria-label="Filtrar">
            <span class="bars" aria-hidden="true"><i></i><i></i><i></i></span>
          </button>

          <!-- busca -->
          <div class="searchPill" role="search">
            <input id="catalogSearch" type="search" placeholder="Buscar… (ex: suporte, decoração)" />
            <button class="searchClear" id="searchClear" type="button" aria-label="Limpar">✕</button>
          </div>
        </div>

        <div class="grid" id="catalogGrid"></div>
      </div>
    </section>
  </main>

  <!-- Drawer filtro -->
  <div class="drawerBackdrop" id="drawerBackdrop" aria-hidden="true">
    <aside class="drawer" role="dialog" aria-modal="true" aria-label="Filtrar">
      <div class="drawerHeader">
        <strong>Filtrar</strong>
        <button class="iconBtn" id="drawerClose" type="button" aria-label="Fechar">✕</button>
      </div>
      <div class="drawerBody" id="drawerCats"></div>
    </aside>
  </div>

  <!-- Modal -->
  <div class="modalBackdrop" id="modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Detalhes">
      <div class="modalHeader">
        <div>
          <h3 id="mTitle">Produto</h3>
          <p class="small" id="mCategory"></p>
        </div>
        <button class="iconBtn" data-close aria-label="Fechar">✕</button>
      </div>

      <div class="modalBody">
        <div class="modalGrid">
          <div class="panel" id="leftPanel">
            <model-viewer id="mViewer" camera-controls autoplay exposure="1" shadow-intensity="0.8" alt="Modelo 3D"></model-viewer>
            <div id="mTextBlock" style="display:none;"></div>
          </div>

          <div class="panel">
            <p class="small" id="mDesc"></p>
            <p class="small" id="mDim"></p>

            <div style="height:10px"></div>

            <div class="priceLine">
              <span class="price" id="mPrice">Preço</span>
              <span class="small">Checkout pelo WhatsApp</span>
            </div>

            <div style="height:12px"></div>
            <div id="mOptions"></div>

            <button class="btn primary" id="mBuyInside" type="button" style="width:100%; margin-top:8px;">
              Comprar no WhatsApp
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
