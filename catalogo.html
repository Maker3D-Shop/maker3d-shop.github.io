<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAKER3D — Catálogo</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbarRow">
      <a class="brand" href="index.html">
        <img src="assets/brand/logo.png" alt="MAKER3D" class="brandLogo" />
        <span class="brandText">MAKER3D</span>
      </a>

      <nav class="nav">
        <a href="index.html" class="navLink">Início</a>
        <a href="catalogo.html" class="navLink active">Catálogo</a>
        <a href="contato.html" class="navLink">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="sectionHeader">
        <h1>Catálogo</h1>
        <p class="small">Pesquise, filtre e personalize.</p>
      </div>

      <!-- Barra de ações -->
      <div class="catalogBar">
        <button id="openDrawer" class="btn ghost" type="button">Filtrar</button>

        <div class="searchWrap">
          <input id="searchInput" class="searchInput" type="text" placeholder="Buscar produto..." />
          <button id="clearSearch" class="btn ghost" type="button">Limpar</button>
        </div>
      </div>

      <!-- ✅ ESTE É O GRID QUE ESTAVA SUMINDO -->
      <div id="catalogGrid" class="grid"></div>
    </section>
  </main>

  <!-- Drawer filtros -->
  <div id="drawerBackdrop" class="drawerBackdrop">
    <aside class="drawer">
      <div class="drawerHead">
        <h3>Filtrar</h3>
        <button id="closeDrawer" class="btn ghost" type="button">×</button>
      </div>
      <div id="filterList" class="filterList"></div>
    </aside>
  </div>

  <!-- Modal (obrigatório para o app.js) -->
  <div id="modal" class="modal">
    <div class="modalCard">
      <button class="modalClose" type="button" data-close aria-label="Fechar">×</button>

      <div class="modalBody">
        <div class="modalLeft">
          <div id="mTextBlock" class="mTextBlock"></div>
          <model-viewer id="mViewer" style="display:none;"></model-viewer>
        </div>

        <div class="modalRight">
          <div class="modalHead">
            <h3 id="mTitle">Produto</h3>
            <p id="mCategory" class="small"></p>
            <p id="mDesc"></p>
            <p id="mDim" class="small"></p>
            <p id="mPrice" class="price"></p>
          </div>

          <div class="modalOptions">
            <h4>Opções</h4>
            <div id="mOptions"></div>
          </div>

          <div class="modalFooter">
            <button id="mBuyInside" class="btn primary" type="button">Comprar no WhatsApp</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
