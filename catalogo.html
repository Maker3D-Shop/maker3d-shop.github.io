<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maker3D — Catálogo</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-page="catalog">
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          <div class="mark" aria-hidden="true">
            <img src="assets/brand/logo.png" alt="" />
          </div>
          <div class="name">
            <strong>Maker3D</strong><br/>
            <span>catálogo</span>
          </div>
        </a>

        <nav class="menu">
          <a href="index.html">Início</a>
          <a class="active" href="catalogo.html">Catálogo</a>
          <a href="contato.html">Contato</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section" id="catalogo">
      <div class="sectionTitle">
        <h2>Catálogo</h2>
        <p>Clique no produto para ver opções</p>
      </div>

      <div class="catalogTools">
        <div class="searchPill" role="search">
          <input id="searchInput" type="search" placeholder="Pesquisar no catálogo…" autocomplete="off" />
          <button class="searchClear" id="searchClear" type="button" aria-label="Limpar">✕</button>
        </div>
      </div>

      <div class="grid" id="catalogGrid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modalBackdrop" id="modal" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <h3 id="mTitle">Produto</h3>
          <p class="small" style="margin:4px 0 0"><span id="mCategory"></span></p>
        </div>
        <button class="iconBtn" data-close aria-label="Fechar">✕</button>
      </div>

      <div class="modalBody">
        <div class="modalGrid">
          <div class="panel">
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
            <model-viewer
              id="mViewer"
              style="width:100%; height:340px; border-radius:18px; border:1px solid rgba(90,59,31,.14); background:rgba(255,255,255,.25);"
              camera-controls auto-rotate ar shadow-intensity="0.6">
            </model-viewer>
            <p class="small" style="margin:10px 0 0" id="mDesc"></p>
            <p class="small" style="margin:6px 0 0" id="mDim"></p>
          </div>

          <div class="panel">
            <div class="row">
              <div>
                <div class="small" style="font-weight:900; margin-bottom:4px;">Preço</div>
                <div class="price" id="mPrice"></div>
              </div>
              <button class="btn primary" id="mWhats">Comprar no WhatsApp</button>
            </div>

            <div style="height:12px"></div>
            <div id="mOptions"></div>

            <div style="height:12px"></div>
            <div class="panel">
              <p class="small" style="margin:0 0 10px; font-weight:900;">Comprar</p>
              <button class="btn primary" id="mBuyInside" style="width:100%;">Comprar no WhatsApp</button>
              <p class="small" style="margin:10px 0 0;">Você escolhe as opções acima e finaliza pelo WhatsApp.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
